<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title> Audio Visualization </title>
</head>
<body>		
	<h1> Mini Project #1: MIDI-Note-Scaled Spectrum </h1>
	
	<input id="fileChooseInput" type="file"></input>
	<button onclick="playSound(myAudioBuffer)">Play</button>
	<button onclick="stopSound()">Stop</button>	  

	<p><canvas id='spec_view' style="background: white;"></canvas></p>

	<script>	
	var context;
	var myAudioBuffer = null;
	var analyser;
	
	var spec_view;
	var WIDTH = 640;
	var HEIGHT = 320;
	
	var PITCH_MIN = 36;
	var PITCH_MAX = 108;
	var PITCH_STEP = 1;
	var pitch_range = [];
	var pitch_range_hz = [];
		
	//
	window.onload=function(){
		// file open button
		var control = document.getElementById("fileChooseInput");
		control.addEventListener("change", fileChanged, false);
		
		// canvas 
		spec_view = document.getElementById("spec_view");
		spec_view.width =  WIDTH;
		spec_view.height = HEIGHT;	
		
		// create audio context
		context = new AudioContext();
		
		// analyzer
	    analyser = context.createAnalyser();
	    analyser.fftSize = 4096;
		
		// pitch range of interest
		for (var pitch = PITCH_MIN; pitch <= PITCH_MAX; pitch = pitch + PITCH_STEP) 
		{
			pitch_range.push(pitch);
			pitch_range_hz.push(midi2hertz(pitch))
		}	
	}
	
	function midi2hertz(midi) {
		var hertz;
		///// YOUR CODE IS HERE /////
		var a = 440; // a is 440 hz...
		
		hertz = (a / 32) * Math.pow(2, (midi - 9) / 12);
		
		/////////////////////////////
		return hertz;
	}
	
	function draw_spec() {
		// 2d canvas context
		var drawContext = spec_view.getContext('2d');
		
		// fill rectangular
		drawContext.fillStyle = 'rgb(200, 200, 200)';
		drawContext.fillRect(0, 0, WIDTH, HEIGHT);

		// get magnitude response 
		var dataArray = new Float32Array(analyser.frequencyBinCount);
		analyser.getFloatFrequencyData(dataArray);

		// MIDI scale power
		var midi_power = new Float32Array(pitch_range_hz.length-1);

		///// YOUR CODE IS HERE /////
		var max = -99999;
		var max_index = 0;
		// do it for each midi note
		for(var f = 0; f < dataArray.length; f++) {
			//Convert to power instead of decible: Spec power
			dataArray[f] = Math.pow(10, dataArray[f]/10);
		}

		// Find max of  corresponding pitch in midi index 
		//midi_power[Math.round(12*Math.log2(max_index)) - PITCH_MIN] = max; 
		//console.log(Math.round(12*Math.log2(max_index)) + " " + max_index);
		var index = 0;
		for(var m = PITCH_MIN; m < PITCH_MAX; m +=PITCH_STEP) {
			var max = -99999;
			var max_index;
			midi_power[index] = 0;

			// For each note
			for(var v = Math.round(midi2hertz(m-1))+1; v < Math.round(midi2hertz(m+ 1)); v++){
				var power = dataArray[Math.round(dataArray.length/context.sampleRate*v)];
				if (max < power) {
					//console.log("hertz:" + (Math.round(midi2hertz(m-1))) + " " + (Math.round(midi2hertz(m+ 1))));
					max = power;
					max_index = v;
				}
			}

			if(Math.abs(max_index - Math.round(midi2hertz(m-1))) > Math.abs(max_index - Math.round(midi2hertz(m))))
				if(Math.abs(max_index - Math.round(midi2hertz(m+1))) > Math.abs(max_index - Math.round(midi2hertz(m))))
					midi_power[index] = max;

			index ++;
		}

		
	
		/////////////////////////////

		var barWidth = (WIDTH / midi_power.length);
		var barHeight;
		var x = 0;	
		
		for(var i = 0; i < midi_power.length; i++) {
			barHeight = 10*Math.log(midi_power[i])/Math.log(10);
			barHeight = (barHeight + 80)/80*HEIGHT;
			drawContext.fillStyle = 'rgb(50,50,50)';
			drawContext.fillRect(x, HEIGHT-barHeight, barWidth, barHeight);
			x += barWidth + 1;
			
			if (x > WIDTH)
				break;
		}
		
		// queue for next callback
		window.requestAnimationFrame(draw_spec);
	}
	

	function fileChanged(e){
		var file = e.target.files[0];
		var fileReader = new FileReader();
		fileReader.onload = fileLoaded;
		fileReader.readAsArrayBuffer(file);
	}

	function fileLoaded(e){
	    context.decodeAudioData(e.target.result, function(buffer) {
	      myAudioBuffer = buffer;
	    });
	}

	var source = null;
	function playSound(anybuffer) {
	  source = context.createBufferSource();
	  source.buffer = anybuffer;
	  source.connect(context.destination);
	  
	  // connect source to analyser
	  source.connect(analyser);
	  
	  source.start();
	  
	  // visualize audio
	  draw_spec();
	}

	function stopSound() {
	  if (source) {
	    source.stop();
	  }
	}	   	
	</script>
</body>
</html>
